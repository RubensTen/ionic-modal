<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Chats activos</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in listaChast" href="#/app/conversacion/{{chat.id}}" ng-click="closeModal();">
        {{chat.titulo}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
